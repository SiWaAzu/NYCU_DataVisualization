<!DOCTYPE html>
<html>
    <head>
        <title>HW3&4 - Spotify Data Visualization</title>
        <link rel="stylesheet" href="310551067.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.js"></script>
        <div id="navBar">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="310551067.html">Overall Data</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link disabled">View by artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="310551067_2.html">View by genre</a>
                  </li>
            </ul>
        </div>
        <div id="liveAlertPlaceholder"></div>
        <div id="overallView">
            <div id="tempo">
                <span class="badge rounded-pill text-bg-warning">tempo & number of songs</span>
            </div>
            <div id="popularity">
                <span class="badge rounded-pill text-bg-success">popularity & number of songs</span>
            </div>
            <div id="genre">
                <span class="badge rounded-pill text-bg-primary">genre & number of songs</span>
            </div>
        </div>
        <div id="artistName"> <span class="badge rounded-pill text-bg-info">Gen Hoshino</span></div>
        <div id="inputGenre">
            <input id="inputPlace" class="form-control form-control-lg" type="text" placeholder="Type an artist's name">
            <button type="button" class="btn btn-outline-primary" onclick="changeArtist()">enter</button>
        </div>
        <div id="inputSong">
            <input id="inputPlaceM" class="form-control form-control-lg" type="text" placeholder="Type an song's name">
            <button type="button" class="btn btn-outline-primary" onclick="changeSong()">enter</button>
     </div>
        <div id="songView">
            <div id="songInfoShow">
                
                <div id="songName"><span class="badge rounded-pill text-bg-light">Comedy</span></div>
                <div id="chart"></div>
                
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="310551067_1.js"></script>
    </body>
</html>
