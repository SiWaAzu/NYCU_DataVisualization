<!DOCTYPE html>
<html>
    <head>
        <title>HW3&4 - Spotify Data Visualization</title>
        <link rel="stylesheet" href="310551067.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.js"></script>
        <div id="navBar">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link disabled">Overall Data</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="310551067_1.html">View by artists</a>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="310551067_2.html">View by genre</a>
                  </li>
            </ul>
        </div>
        <div id="overallView">
            <div id="tempo">
                <span class="badge rounded-pill text-bg-warning">tempo & number of songs</span>

            <div id="popularity">
                <span class="badge rounded-pill text-bg-success">popularity & number of songs</span>
            </div>
            <div id="allScatter">
                <span class="badge rounded-pill text-bg-primary">tempo & popularity</span>
            </div>
        </div>

        <div id="btn">
            <button type="button" class="btn btn-outline-primary" onclick="changeType()">Change graph type</button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
